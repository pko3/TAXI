<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class='waiting'/>   
<script id="orders-tpl" type="text/x-handlebars-template">
<div class='header'> 
    <button id="newOrder" class="icon ico_order">&nbsp;</button>
    <button data-route="states" class="icon ico_stop">&nbsp;</button>
    <button data-route="message" class="icon ico_message">&nbsp;</button>
    <button data-route="map"  class="icon ico_map">&nbsp;</button>
    <button data-route="settings"  class="icon ico_settings">&nbsp;</button>
</div>
<div class="scroll"><div class='buttonlist orders-list'></div></div>
   
</script>
<script id="orders-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <div id="{{this.GUID}}" >{{this.StartCity}} {{this.StartAddress}}<br/>{{this.description}}</div>
    {{/.}}
</script>

<script id="states-tpl" type="text/x-handlebars-template">
<div class='header'><button data-route="orders" class="icon ico_back">&nbsp;</button><button>Poslaù</button></div>
<div class="scroll">
    <!--<div id="states" class="buttonlist collapsed"></div>-->
    <select>
        <option value="">Prest·vka</option>
        <option value="">Porucha</option>
        <option value="">Koniec zmeny</option>
    </select>
    <input type="text" placeholder="Pozn·mka" />
    <input type="number" placeholder="Cena" />
</div>
</script>
<!--<script id="states-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <button data-state="{{this.index}}" {{#if this.selected}}class="selected"{{/if}}">{{this.title}}</button>
    {{/.}}
</script>-->

<script id="message-tpl" type="text/x-handlebars-template">
<div class='header'><button data-route="orders" class="icon ico_back">&nbsp;</button><button>Poslaù</button></div>
<div class='scroll'>
    <textarea></textarea>
</div>
</script>

<script id="settings-tpl" type="text/x-handlebars-template">
<div class='header'><button data-route="orders" class="icon ico_back">&nbsp;</button><button id="settingsSave">Uloûiù</button></div>
<div id="settingsForm" class='scroll'>
</div>
</script>
<script id="settingsForm-tpl" type="text/x-handlebars-template">
<form id="settingsForm-form">
    <select name="transporterId" id="transporterId">
        <option value="" style="color:#f00;">Vyberte vozidlo</option>
        {{#each this.transportes}}
         <option value="{{Id}}" {{#if selected}}selected="selected"{{/if}}">{{SPZ}}</option>
        {{/each}}
    </select>
    <input type="text" placeholder="Meno" name="name" id="name" value="{{this.name}}"/>
    <input type="password" placeholder="Heslo" name="password" id="password" value="{{this.password}}"/>
    <input type="url" placeholder="Adresa sluûby" name="url" id="url" value="{{this.url}}"/>   
    {{#if this.ErrorMessage}}<div class="error">{{this.ErrorMessage}}</div>{{/if}}
</form>
</script>
    
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="Scripts/PositionService.js"></script>
<script src="Scripts/Service.js"></script>
<script src="Scripts/OrdersView.js"></script>
<script src="Scripts/MessageView.js"></script>
<script src="Scripts/StatesView.js"></script>
<script src="Scripts/MapView.js"></script>
<script src="Scripts/SettingsView.js"></script>
<script src="Scripts/main.js"></script>

</body>
</html>
