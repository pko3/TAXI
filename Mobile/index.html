<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class='header'><h1>TAXI</h1></div>
    <div class ="footer">
        <button data-route="orders">Objedn·vky</button>
        <button data-route="states">Stavy</button>
        <button data-route="message">Spr·va</button>
        <button data-route="map">Mapa</button>
        <button data-route="settings">S</button>
    </div>

<script id="orders-tpl" type="text/x-handlebars-template">
<div class="scroll"><div class='buttonlist orders-list'></div></div>
</script>
<script id="orders-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <button href="#">{{this.title}}<br/>{{this.description}}</button>
    {{/.}}
</script>

<script id="states-tpl" type="text/x-handlebars-template">
<div class="scroll"><div class='buttonlist states-list'></div></div>
</script>
<script id="states-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <button data-state="{{this.index}}" {{#if this.selected}}class="selected"{{/if}}">{{this.title}}</button>
    {{/.}}
</script>

<script id="message-tpl" type="text/x-handlebars-template">
<div class='scroll'>
    <textarea></textarea>
    <button>Poslaù</button>
</div>
</script>
<script id="settings-tpl" type="text/x-handlebars-template">
<div class='scroll'>
    <form action="/settings" method="post">
        <label for="id">TransporterId:</label>
        <input name="id" id="id" value="{{this.id}}"/>
        <button>Uloûiù</button>
    </form>
</div>
</script>
    
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="Scripts/Service.js"></script>
<script src="Scripts/OrdersView.js"></script>
<script src="Scripts/MessageView.js"></script>
<script src="Scripts/StatesView.js"></script>
<script src="Scripts/MapView.js"></script>
<script src="Scripts/SettingsView.js"></script>
<script src="Scripts/main.js"></script>

</body>
</html>
